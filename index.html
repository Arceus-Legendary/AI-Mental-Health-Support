<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Mental Health Companion</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8fc, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #4db6ac;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #d1c4e9;
      color: #333;
    }

    .bot {
      align-self: flex-start;
      background-color: #fffde7;
      color: #555;
    }

    .input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #4db6ac;
      border-radius: 10px;
      outline: none;
    }

    button {
      background-color: #4db6ac;
      color: white;
      border: none;
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00897b;
    }
  </style>
</head>
<body>
  <header>
    üåø Mental Health Companion
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Tell me how you‚Äôre feeling today..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("userInput");
      const message = msgInput.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="message user">${message}</div>`;
      msgInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        chat.innerHTML += `<div class="message bot">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="message bot">Oops! Something went wrong.</div>`;
        console.error("‚ùå Chat Error:", err);
      }
    }
  </script>
</body>
</html>
